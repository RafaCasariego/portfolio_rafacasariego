<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Rafa Casariego</title>
  <!-- CSS global y específico de contacto -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contacto.css">
  
  <!-- Fuentes (Readex Pro según tu portfolio) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" 
    rel="stylesheet"
  >
</head>
<body>
  
  <!-- Encabezado minimal con tu “marca” -->
  <header class="header">
    <a href="index.html" class="btn-home">@RAFACASARIEGO</a>
  </header>
  
  <!-- Contenedor principal -->
  <main class="contact-main">
    <!-- Texto superior “Contacta conmigo” -->
    <p class="contact-intro">CONTACTA CONMIGO</p>
    <!-- Email grande en el centro -->
    <h1 class="contact-email">rafacasariego@gmail.com</h1>
    
    <!-- Sección con la línea vertical y los dos estados: “Disponible” -->
    <div class="availability-container">
      <div class="availability-item">Disponible para trabajar</div>
      <div class="vertical-line"></div>
      <div class="availability-item">Disponible como freelance</div>
    </div>
    
    <!-- Botonera inferior -->
    <div class="contact-buttons">
      <a href="https://github.com/TuUsuario" target="_blank" class="btn-contact">GitHub</a>
      <a href="https://www.linkedin.com/in/TuUsuario" target="_blank" class="btn-contact">LinkedIn</a>
      <a href="mailto:rafacasariego@gmail.com" class="btn-contact">Email</a>
      <a href="ruta/a/tuCV.pdf" download class="btn-contact">Descargar CV</a>
    </div>
    
  </main>
  
</body>
</html>
