<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Rafa Casariego</title>
  <!-- CSS global y específico de contacto -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contacto.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" 
    rel="stylesheet"
  >
  <link 
  rel="stylesheet" 
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
  integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
  crossorigin="anonymous" 
  referrerpolicy="no-referrer"
/>
</head>
<body>
  
  <!-- Encabezado minimal con tu “marca” -->
  <header class="header">
    <a href="index.html" class="btn-home">@RAFACASARIEGO</a>
  </header>
  
  <!-- Contenedor principal -->
  <main class="contact-main">
    <!-- Texto superior “Contacta conmigo” -->
    <p class="contact-intro">CONTACTA CONMIGO</p>
    <!-- Email grande en el centro -->
    <h1 class="contact-email">rafacasariego@gmail.com</h1>
    <!-- Globo de notificación -->
    <div id="notification" class="notification hidden">¡Email copiado!</div>

    
    <!-- Sección con la línea vertical y los dos estados: “Disponible” -->
    <div class="availability-container">
      <div class="availability-item">Disponible para trabajar</div>
      <div class="vertical-line"></div>
      <div class="availability-item">Disponible como freelance</div>
    </div>
    
    <!-- Botonera inferior -->
    <div class="contact-buttons">
      <a href="https://github.com/RafaCasariego" target="_blank" class="btn-contact">
        GitHub <i class="btn-icons fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/rafael-casariego/" target="_blank" class="btn-contact">
        LinkedIn <i class="btn-icons fab fa-linkedin-in"></i>
      </a>
      <a href="mailto:rafacasariego@gmail.com" class="btn-contact">
        Email <i class="btn-icons fas fa-envelope"></i>
      </a>
      <a href="assets\archivos\Rafael-Casariego-CV.pdf" target="_blank" class="btn-contact">
        CV <i class="btn-icons fas fa-file-pdf"></i>
      </a>
    </div>
  </main>

  <!-- Script para copiar email y mostrar la notificación -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const emailElement = document.querySelector('.contact-email');
      const notification = document.getElementById('notification');
      
      emailElement.addEventListener('click', () => {
        navigator.clipboard.writeText(emailElement.textContent)
          .then(() => {
            // Mostramos el globo
            notification.classList.remove('hidden');
            // Ocultarlo tras 3 segundos
            setTimeout(() => {
              notification.classList.add('hidden');
            }, 3000);
          })
          .catch(err => {
            console.error('Error al copiar: ', err);
          });
      });
    });
  </script>
  
</body>
</html>
